{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
 .button
{
    font-size: 13px;
    color:rgb(32, 101, 190);
    width: 20em;  height: 2em;
}
input[type=submit] {
    width: 20em;  height: 2em;
}
</style>
{% if user.is_authenticated %}

<p> {{user}} logged in</p>
<form action = "/redirect_form" method = "POST"> 
    {% csrf_token %}  
    <label for="page_number">Enter the page number for the table: </label> 
    <input id="page_number" type="number" name="page_number"> 
    <input type="submit" value="OK"> 
</form> 
<form action = "/redirect_form/{{pdf.pk}}" method = "POST"> 
    {% csrf_token %}  
    <label for="page_number">Enter the page number for the table: </label> 
    <input id="page_number" type="number" name="page_number"> 
    <input type="submit"  class="button" value="OK"> 
</form> 

    {% endif %}
{% endblock content %}
