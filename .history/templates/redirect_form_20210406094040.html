{% extends "base.html" %}
{% block content %}
{% load static %}
<h2>Please enter the page number for a table</h2>
{% if user.is_authenticated %}
<p> {{user}} logged in</p>
    
<p>File Url: <a href="{{ url}}" target="_blank" rel="noopener noreferrer" >{{url}}" </a></p>
     <form action="/page_number/" method="get">
        {% csrf_token %}
        <label for="element_id">Page Number </label>
        <input id="element_id" type="number" name="page_number" value="required">
        <input type="submit" value="OK">
    </form>
 
    <br>
    <a href="{% url 'pdf_list' %}" class="w3-btn w3-black">Back to pdf list</a>
    <br>
    {% endif %}
{% endblock content %}
