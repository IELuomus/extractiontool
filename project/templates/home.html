
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Hello World!</h1>
{% if user.is_authenticated %}

	{% endif %}

</body>
</html>
