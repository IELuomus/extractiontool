{% extends "base.html" %}
{% block content %}
{% load static %}
<h2>Please enter the page number for a table/tables</h2>
{% if user.is_authenticated %}
<p> {{user}} logged in</p>
    
<p>File Url: <a href="{{ url}}" target="_blank" rel="noopener noreferrer" >{{url}}" </a></p>
     <form action="/page_number/" method="get">
        {% csrf_token %}
        <label for="element_id">Enter the page number for a table: </label>
        <input id="element_id" type="number" name="page_number" value="required">
        <input type="submit" value="OK">
    </form>
 

    <br>
    <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    {% endif %}
{% endblock content %}
