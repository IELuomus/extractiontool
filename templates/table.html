{% extends "base.html" %}

{% block content %}
{% load static %}

<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
{% if user.is_authenticated %}
<h1>Dataframe</h1> 
<table border="1px"> 
    <tr> 
        {% for data in table %} 
            <th>{{ data }}</th> 
        {% endfor %} 
        {% for _, record in table.iterrows %} 
            <tr> 
                {% for value in data %} 
                    <td>{{ value }}</td> 
                {% endfor %} 
            </tr> 
        {% endfor %} 
    </tr> 
</table> 
</div> 
<input type=button value="Previous Page" onClick="javascript:history.go(-1);">
{% endif %}
{% endblock content %}
