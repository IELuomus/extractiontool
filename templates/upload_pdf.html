{% extends "base.html" %}
{% block content %}
{% load static %}
    <h2>Upload pdf</h2>
{% if user.is_authenticated %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w3-btn w3-black">Upload pdf</button>
    </form>
{% endif %}
{% endblock content %}
