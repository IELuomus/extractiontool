{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="w3-card-4">

    <div class="w3-container w3-indigo" >
      <h2>Sign up as an editor</h2>
    </div>

    <form class="w3-container w3-padding" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w3-btn w3-indigo w3-round-large" type="submit">Sign up</button>
    </form>

  </div>

{% endblock content %}
