{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="w3-card-4">

    <div class="w3-container w3-teal">
      <h1>Login</h1>
    </div>

    <form class="w3-container w3-padding" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w3-btn w3-teal w3-round-large w3-margin-top w3-margin-bottom" type="submit">Login</button>
      <br>
      <small class="text-muted">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </small>
    </form>
    

  </div>

{% endblock content %}
