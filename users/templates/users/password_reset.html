{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <h2>Reset Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w3-btn w3-teal w3-round-large w3-margin-top" type="submit">Request Password Reset</button>
  </form>

{% endblock content %}
